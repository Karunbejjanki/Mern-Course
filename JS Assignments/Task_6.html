    <script>
        function createCalculator(){
            return {
                add: (a, b) => a + b,
                subtract: (a, b) => a - b,
                multiply: (a, b) => a * b,
                divide: (a, b) => a / b
            };
        }
        const calc = createCalculator();
        console.log(calc.add(5, 3));
        console.log(calc.subtract(5, 3));
        console.log(calc.multiply(5, 3));
        console.log(calc.divide(6, 3));
    </script>
